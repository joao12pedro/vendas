<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .secondary-btn {
      background-color: #2196F3;
      margin-top: 5px;
    }

    .secondary-btn:hover {
      background-color: #1976D2;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
    <button class="secondary-btn" onclick="criarConta()">Criar Conta</button>
    <div class="error" id="erroLogin"></div>
  </div>

  <script>
    function fazerLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const erroLogin = document.getElementById("erroLogin");

      if (!username || !password) {
        erroLogin.textContent = "Preencha todos os campos.";
        return;
      }

      fetch("http://localhost:5000/usuario/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json().then(data => ({ status: response.status, data })))
      .then(({ status, data }) => {
        if (status === 200) {
          const id = data.usuario.id;

          // Agora buscar o perfil do usuário pelo ID
          return fetch(`http://localhost:5000/usuario/${id}`);
        } else {
          throw new Error(data.erro || "Erro ao fazer login");
        }
      })
      .then(response => response.json())
      .then(usuario => {
        const perfil = usuario.perfil;
        if (perfil === "administrador") {
          window.location.href = "/admin/dashboard.html";
        } else if (perfil === "cliente") {
          window.location.href = "/cliente/home.html";
        } else if (perfil === "atendente") {
          window.location.href = "/atendente/painel.html";
        } else {
          document.getElementById("erroLogin").textContent = "Perfil não reconhecido.";
        }
      })
      .catch(err => {
        document.getElementById("erroLogin").textContent = err.message;
        console.error(err);
      });
    }

    function criarConta() {
      window.location.href = "novo_usuario.html";
    }
  </script>
</body>
</html>
